version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lumir_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumir_agentic
      POSTGRES_USER: lumir_user
      POSTGRES_PASSWORD: lumir_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/lumir_agentic/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumir_user -d lumir_agentic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lumir_network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lumir_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lumir.ai
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lumir_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  lumir_network:
    driver: bridge